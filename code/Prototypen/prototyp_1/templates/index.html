<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map Search</title>
    <!-- Einbinden von Leaflet CSS und JavaScript -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #map { height: 400px; }
    </style>
</head>
<body>

<form id="searchForm">
    <input type="text" name="zoomlevel" placeholder="Enter zoom level">
    <button type="submit">Search</button>
</form>

<div id="map"></div>

<script>
    // Initialisieren der Karte
    var map = L.map('map').setView([47.3769, 8.5417], 12);  // Zürich als Startpunkt
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Wenn das Formular abgesendet wird
    $('#searchForm').submit(function (e) {
        e.preventDefault();  // Verhindern des Neuladens der Seite
        $.ajax({
            type: 'POST',
            url: '/',
            data: $(this).serialize(),  // Senden der Formulardaten
            success: function (coordinates) {
                coordinates.forEach(function (coord) {
                    L.marker([coord.lat, coord.lon]).addTo(map);  // Hinzufügen von Markern für jede Koordinate
                });
            }
        });
    });
</script>

</body>
</html>
