<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amenities Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chart-container {
            position: relative;
            height:40vh; 
            width:80vw;
            margin-top: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .form-control {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            border-radius: 1px;
            color: white;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        hr {
            margin-top: 20px;
            margin-bottom: 20px;
            border: 0;
            border-top: 2px solid #eee;
        }
        .card {
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card" id="nearest-sorted-category">
        <h3>Amenities nearby- sorted by category</h3>
        <!-- integrating iframe -->

        <iframe id="barchartcategory" width="100%" height="400"></iframe>




    </div>
     <div class="card" id="nearest-sorted-category2">
        <h3>Amenities nearby- selected  category</h3>
        <!-- integrating iframe -->

        <iframe id="barchartselectedcategory" width="100%" height="400"></iframe>




    </div>
   
    <div class="card" id="distance_scatter">
        <h3>Amenities- Distance from selected building</h3>
        <!-- Form or details will be filled by JavaScript -->
                <iframe id="scatterplot" width="100%" height="400"></iframe>

    </div>

    <div class="card" id="map">
        <h3>Other University Buildings</h3>
        <!-- Embedded map or link to map will be filled by JavaScript -->
    </div>
  
</div>

<script>
        console.log('Script top level execution.');

    // Function to extract URL parameters from the parent window
    function getParamsFromParent() {
        const parentParams = new URLSearchParams(window.parent.location.search);
        return {
            latitude:  47.49652862548828,//parentParams.get('latitude'),
            longitude:  8.719242095947266,//parentParams.get('longitude'),
            distanceKm: 0.5 ,//parentParams.get('distance_km'),
            category: parentParams.get('category'),
            limit: parentParams.get('limit'),
            sortByCat: parentParams.get('sortbycat') === 'true'
        };
    }

    // Function to update src for barchartcategory iframe
    function updateBarchartCategoryIframe() {
        const params = getParamsFromParent();
        let iframeUrl = `bycatbarchart.html?latitude=${params.latitude}&longitude=${params.longitude}&distance_km=${params.distanceKm}&category=${params.category}&limit=${params.limit}&sortbycat=${params.sortByCat}`;
        document.getElementById('barchartcategory').src = iframeUrl;
    }

    // Function to update src for barchartselectedcategory iframe
    function updateBarchartSelectedCategoryIframe() {
        const params = getParamsFromParent();
        let iframeUrl = `bycatbarchart.html?latitude=${params.latitude}&longitude=${params.longitude}&distance_km=${params.distanceKm}&category=${params.category}&limit=${params.limit}&sortbycat=false`;
        document.getElementById('barchartselectedcategory').src = iframeUrl;
    }

    // Function to update src for scatterplot iframe
    function updateScatterplotIframe() {
        const params = getParamsFromParent();
        // Modify the URL and parameters as needed for the scatterplot
        let iframeUrl = `scatterplot_category_adjusted.html?latitude=${params.latitude}&longitude=${params.longitude}`; // Add more parameters if needed
        document.getElementById('scatterplot').src = iframeUrl;
    }

    // Call these functions when the page loads
window.addEventListener('load', function() {
    console.log('Load event detected');
    updateBarchartCategoryIframe();
    updateBarchartSelectedCategoryIframe();
    updateScatterplotIframe();
});

</script>

</body>
</html>
