<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amenities Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: transparent;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            background: transparent;
            box-shadow: None;
        }

        .chart-container {
            position: relative;
            height: 40vh;
            width: 80vw;
            margin-top: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .form-control {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            border-radius: 1px;
            color: white;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        hr {
            margin-top: 20px;
            margin-bottom: 20px;
            border: 0;
            border-top: 2px solid #eee;
        }

        .card {
            background: transparent;
            border: None;
            margin-bottom: 20px;
        }

        .header-coil {
            height: 230px; /* Fixed height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Ensures content doesn't overflow */
        }

        .hr {
            width: 100%; /* Adjust as needed */
            border-top: 1px solid #ccc; /* Example style */
        }

    </style>
</head>
<body>

<div class="container">
    <div class="card" id="nearest-sorted-category">
        <div class="header-coil">
            <h6 id="namestring"></h6>
        </div>


        <h5>Amenities amount by category</h5>
        <!-- integrating iframe -->

        <iframe id="barchartcategory" width="100%" height="400"></iframe>


    </div>
    <div class="card" id="relevance_chart">
        <h5>Scoring impact by category</h5>
        <!-- Embedded map or link to map will be filled by JavaScript -->
        <iframe id="relevancechart" src="/static/view/relevancechart.html" width="100%" height="400"></iframe>

    </div>
        <div class="card" id="distance_scatter">
        <h5>Amenity distance from college </h5>
        <!-- Form or details will be filled by JavaScript -->
        <iframe id="scatterplot" width="100%" height="350"></iframe>

    </div>

<h7><b>Overview of Nearby Amenities by Category</b></h7>

    <div class="card" id="nearest-sorted-categoryfbs">
        <h5> Food and Beverage Services</h5>
        <!-- integrating iframe -->

        <iframe id="barchartselectedcategoryfbs" width="100%" height="400"></iframe>


    </div>

    <div class="card" id="nearest-sorted-categoryecv">
        <h5>Entertainment and Cultural Venues</h5>
        <!-- integrating iframe -->

        <iframe id="barchartselectedcategoryecv" width="100%" height="400"></iframe>


    </div>
    <div class="card" id="nearest-sorted-categorypcs">
        <h5>Public and Civil Services</h5>
        <!-- integrating iframe -->

        <iframe id="barchartselectedcategorypcs" width="100%" height="400"></iframe>


    </div>
    <div class="card" id="nearest-sorted-categoryths">
        <h5>Transportation and Health Services</h5>
        <!-- integrating iframe -->

        <iframe id="barchartselectedcategoryths" width="100%" height="400"></iframe>


    </div>





</div>


<script src="/static/js/coil.js"></script>

</body>
</html>
