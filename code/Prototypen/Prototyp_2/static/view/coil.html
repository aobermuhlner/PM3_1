<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  
      // Funktion zum Extrahieren von URL-Parametern aus dem Ã¼bergeordneten Fenster
    function getParamsFromParent() {
        const parentParams = new URLSearchParams(window.parent.location.search);
        return {
            latitude: parentParams.get('latitude'),
            longitude: parentParams.get('longitude'),
            distanceKm: parentParams.get('distance_km'),
            limit: parentParams.get('limit'),
            sortByCat: parentParams.get('sortbycat') === 'true'
        };
    }

    // Funktion zum Aktualisieren des iframe src
    function updateIframeSrc() {
        const params = getParamsFromParent();
        var iframeUrl = `bycatbarchart.html?latitude=${params.latitude}&longitude=${params.longitude}&distance_km=${params.distanceKm}&limit=${params.limit}&sortbycat=${params.sortByCat}`;
        document.getElementById('barchartcategory').src = iframeUrl;
    }

    // Aufrufen der Funktion beim Laden der Seite
    window.onload = updateIframeSrc;
</script>
