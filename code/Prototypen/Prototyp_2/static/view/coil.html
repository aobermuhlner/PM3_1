<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amenities Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chart-container {
            position: relative;
            height: 40vh;
            width: 80vw;
            margin-top: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .form-control {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            border-radius: 1px;
            color: white;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        hr {
            margin-top: 20px;
            margin-bottom: 20px;
            border: 0;
            border-top: 2px solid #eee;
        }

        .card {
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card" id="nearest-sorted-category">
        <h3 id="namestring"></h3>


        <h4>Amenities nearby- sorted by category</h4>
        <!-- integrating iframe -->

        <iframe id="barchartcategory" width="100%" height="400"></iframe>


    </div>
    <div class="card" id="nearest-sorted-categoryfbs">
        <h4>Amenities nearby- Food and Beverage Services</h4>
        <!-- integrating iframe -->

        <iframe id="barchartselectedcategoryfbs" width="100%" height="400"></iframe>


    </div>

    <div class="card" id="nearest-sorted-categoryecv">
        <h4>Amenities nearby- Entertainment and Cultural Venues</h4>
        <!-- integrating iframe -->

        <iframe id="barchartselectedcategoryecv" width="100%" height="400"></iframe>


    </div>
    <div class="card" id="nearest-sorted-categorypcs">
        <h4>Amenities nearby- Public and Civic Services</h4>
        <!-- integrating iframe -->

        <iframe id="barchartselectedcategorypcs" width="100%" height="400"></iframe>


    </div>
    <div class="card" id="nearest-sorted-categoryths">
        <h4>Amenities nearby- Transportation and Health Services</h4>
        <!-- integrating iframe -->

        <iframe id="barchartselectedcategoryths" width="100%" height="400"></iframe>


    </div>


    <div class="card" id="distance_scatter">
        <h4>Amenities- Distance from selected building</h4>
        <!-- Form or details will be filled by JavaScript -->
        <iframe id="scatterplot" width="100%" height="550"></iframe>

    </div>

    <div class="card" id="relevance_chart">
        <h4>Relevance Chart</h4>
        <!-- Embedded map or link to map will be filled by JavaScript -->
        <iframe id="relevancechart" src="/static/view/relevancechart.html" width="100%" height="550"></iframe>

    </div>

</div>


<script src="/static/js/coil.js"></script>

</body>
</html>
